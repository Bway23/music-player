<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
            color: #343a40;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ced4da;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .forgot-password, .create-account {
            margin-top: 20px;
            display: block;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        .forgot-password:hover, .create-account:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 20px;
            display: none;
        }
        .note {
            margin-top: 30px;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Mp3 Log in</h2>
        <input type="text" id="username" class="input-field" placeholder="Username">
        <input type="password" id="password" class="input-field" placeholder="Password">
        <button class="login-btn" onclick="CorrectCreds()">Log In</button>
        <p id="error-message" class="error-message">Invalid imong credentials tarunga kunog input.</p>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <a href="#" class="create-account">Create Account</a>
        <p class="note">Trial website, works only with credentials and not through email verifications. thank you!</p>
    </div>

    <script>
        function CorrectCreds() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // user creds
            const correctUsername = "user";
            const correctPassword = "1234";

            // Check creds if correct
            if (username === correctUsername && password === correctPassword) {
                errorMessage.style.display = 'none';
                window.location.href = "mp3.html"; // redirect to mp3 player
            } else {
                errorMessage.style.display = 'block'; // error message
            }
        }
    </script>
</body>
</html>
